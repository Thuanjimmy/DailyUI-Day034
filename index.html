<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 034 - Car Interface</title>
    <!-- CSS Stylesheet -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />

    <!-- Bootstrap Scripts -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:ital,wght@0,300;0,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/4e42eb6fbf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <div class="top">
        <h2>4:45pm</h2>
        <div class="icons">
          <i class="fas fa-signal fa-2x"></i>
          <i class="fas fa-battery-three-quarters fa-2x"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <button class="p icon">Phone</button>
        </div>
        <div class="col-lg-4">
          <button class="music icon">Music</button>
        </div>
        <div class="col-lg-4">
          <button class="map icon">Map</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <button class="icon contact">Contact</button>
        </div>
        <div class="col-lg-4">
          <button class="icon weather">Weather</button>
        </div>
        <div class="col-lg-4">
          <button class="icon setting">Setting</button>
        </div>
      </div>
    </div>
  </body>
</html>
